version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing NPM dependencies..."
      - npm i

  build:
    commands:
      - echo "Building Next.js application..."
      - npm run build
      - echo "Build completed successfully"
      - ls -la .next/
      - echo "Checking build artifacts..."
      - ls -la .next/standalone/ || echo "No standalone build found"

  post_build:
    commands:
      - echo "Post-build cleanup and optimization..."
      - echo "Removing development dependencies..."
      - rm -rf node_modules
      - echo "Installing production dependencies only..."
      - npm ci --omit=dev
      - echo "Creating deployment package..."
      - echo "Build completed at $(date)"
      - ls -R "$CODEBUILD_SRC_DIR_WebappSourceArtifacts"
      - echo "Merging CodeDeploy files from S3 sourceâ€¦"
      - cp "$CODEBUILD_SRC_DIR_WebappSourceArtifacts/archive/appspec.yml" .
      - cp -r "$CODEBUILD_SRC_DIR_WebappSourceArtifacts/archive/scripts" ./scripts
      - chmod +x scripts/*.sh

artifacts:
  files:
    - ".next/**/*"
    - "public/**/*"
    - "package.json"
    - "package-lock.json"
    - "next.config.js"
    - "appspec.yml"
    - "scripts/**/*"
    - "ecosystem.config.js"
    - "types/**/*"
    - ".env.example"
  name: ai-news-briefing-$(date +%Y-%m-%d-%H%M%S)
  base-directory: .