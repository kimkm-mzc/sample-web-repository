version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing production dependencies…"
      - npm ci --omit=dev

  build:
    commands:
      - echo "Merging CodeDeploy files from S3 source…"
      - cp $CODEBUILD_SRC_DIR_WebappSourceArtifacts/appspec.yml .
      - cp -r $CODEBUILD_SRC_DIR_WebappSourceArtifacts/scripts ./scripts
      - chmod +x scripts/*.sh
      - echo "Building Next.js app…"
      - npm run build

artifacts:
  base-directory: .
  files:
    - appspec.yml
    - scripts/**/*
    - .next/**/*
    - public/**/*
    - package.json
    - package-lock.json
    - next.config.js
