version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ai-news-briefing
    overwrite: yes
permissions:
  - object: /var/www/html/ai-news-briefing
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /var/www/html/ai-news-briefing/scripts
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 600
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user